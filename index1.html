<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="./styles1.css">
</head>

<body>
  <header>
    <span>
      <img src="./logo.jpg" width="50" height="50" alt="">
      <h2>Travelgo</h2>
    </span>

    <nav>
      <a href="/">Flight</a>
      <a href="/">Hotels</a>
      <a href="/">Packages</a>
      <a href="/">Activities</a>
      <a href="/">Explore</a>
      <a href="/">More</a>
    </nav>

    <aside>
      <i class="fa-solid fa-magnifying-glass"></i>

      <span>
        <i class="fa-solid fa-circle-dot"></i>
        <p>SignUp</p>
      </span>
    </aside>
  </header>

  <section>
    <aside>
      <p>Easy and cheap plane ticket purchase from a reputable airline</p>
      <h1>
        Hello Travelers. <br>
        Great Flight deals!
      </h1>
      
      <div id="offersContainer">
        <span class="offers">
          <i class="fa-solid fa-plane"></i>
          <p>Flights</p>
        </span>
        <span class="offers">
          <i class="fa-solid fa-hotel"></i>
          <p>Hotels</p>
        </span>
        <span class="offers">
          <i class="fa-solid fa-train"></i>
          <p>Train</p>
        </span>
        <span class="offers">
          <i class="fa-solid fa-bus"></i>
          <p>Bus</p>
        </span>
        <span class="offers">
          <i class="fa-solid fa-compass"></i>
          <p>Travel Tour</p>
        </span>
      </div>
    </aside>
    <span>
      <img src="./hero-image.jpg" alt="">
    </span>

    <section id="booking">
      <div>
        <h5>Location</h5>
        <p>Where are you going</p>
      </div>

      <div>
        <h5>
          Check in
          <i class="fa-solid fa-chevron-down"></i>
        </h5>
        <p>
          Sunday 05 Jun, 2021
          <i class="fa-regular fa-calendar"></i>
        </p>
      </div>

      <div>
        <h5>
          Travelers
          <i class="fa-solid fa-chevron-down"></i>
        </h5>
        <p>05 Persons, 02 Kids</p>
      </div>

      <button type="button">
        Search
      </button>
    </section>
  </section>
</body>

</html>
